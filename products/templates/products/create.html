{% extends 'base.html' %}
{% block content %}
  {% if error %}
    {{ error }}
  {% endif %}
  <br>
  <br>
    <h1>Create</h1>
    <form class="" action="{% url 'create' %}" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      Title
      <br>
      <input type="text" name="title">
      <br>
      body:
      <br>
      <input type="textbox" name="body">
      <br>
      URL:
      <br>
      <input type="text" name="url">
      <br>
      Icon:
      <br>
      <input type="file" name="icon">
      <br>
      Image:
      <br>
      <input type="file" name="image">
      <br>
      <br>
      <input class="btn btn-primary" type="submit" name="submit" value="Add Project">
    </form>
{% endblock %}
