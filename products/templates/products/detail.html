{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url }}" class="img-fluid" alt="">
  </div>
  <div class="col-10">
    <a href="{{ product.url }}"><h1>{{product.title}}</h1></a>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" alt="">
  </div>
  <div class="col-4">
    <a href="#"><button class="btn btn-primary btn-sm"><span class="oi oi-caret-top"></span></button></a>{{ product.votes_total }}
  </div>
</div>
{% endblock %}
